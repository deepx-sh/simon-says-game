<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Saiman Says Game Online Version">
    <link rel="stylesheet" href="style/style.css">
    <title>Simon Says Game</title>
</head>
<body>
    <h2 class="game-title">Simon Says Game</h2>
    <h3 class="track-level">Press any key to start the game</h3>

    <h4></h4>
    <div class="game-box-container">
        <div class="container">
            <div class="btn green" id="green" type="button"></div>
            <div class="btn red" id="red" type="button"></div>
        </div>

        <div class="container">
            <div class="btn yellow" id="yellow" type="button"> </div>
            <div class="btn blue" id="blue" type="button"></div>
        </div>
    </div>
    <script src="script/app.js"></script>
</body>
</html>
